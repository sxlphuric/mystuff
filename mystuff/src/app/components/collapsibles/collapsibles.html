@for (col of business.Categories; track $index) {
  <div class="collapsible">
    <input id="collapsible{{$index}}" type="checkbox" name="collapsible">
    <label for="collapsible{{$index}}">{{col.title}}</label>
    <div class="collapsible-body">
      <em>{{col.short}}</em>
      <p>{{col.long}}</p>
      <div class="row flex-spaces child-borders buttonstrip">
        @for (link of col.links; track $index) {
        <a href="{{link}}" class="paper-btn">{{link.text}}</a>
        <br>
      }
      </div>
      
    </div>
  </div>
}
